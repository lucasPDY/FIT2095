<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Welcome to the Library</h1>
    Book Title <input type="text" [(ngModel)]="title"> <br />
    Publication Date <input type="date" [(ngModel)]="publicationDate"> <br />
    Select Book Type 
    <select [(ngModel)]="bookType">
      <option value = "Hard Cover">Hard Cover</option>
      <option value = "Paper Back">Paper Back</option>
    </select> <br />
    Book Summary <input type="text"  [(ngModel)]= "summary"> <br />
    <button class="btn btn-primary" (click)="saveBook()">Save Book {{getTotalBooks()}}</button>
    <button  (click)="deleteHardCovers()">Delete Hard Cover {{hardCover}}</button>

    <table>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Publication Date</th>
        <th>Type</th>
        <th>Summary</th>
        <th>Delete?</th>
        <th>Transform?</th>
      </tr>
      <tr *ngFor="let book of db; let i = index">
        <td>{{i+1}}</td>
        <td>{{book.title}}</td>
        <td>{{book.publicationDate}}</td>
        <td>{{book.bookType}}</td>
        <td>{{book.summary}}</td>
        <td> <button (click)="deleteBook(i)">Click to Delete</button> </td>
        <td> <button (click)="transformBook(i)">Click to Change</button></td>
      </tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
